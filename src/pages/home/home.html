<ion-header>
  <ion-navbar>
    <ion-title>
      Identity Vault Issue
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 *ngIf="hasSession">
    Remaining Attempts: {{ remainingAttempts }}
  </h1>

  <button ion-button (click)="loginClicked()" *ngIf="!hasSession">
    Login
  </button>
  <button ion-button (click)="unlockClicked()" *ngIf="hasSession">
    Unlock
  </button>
</ion-content>
